<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 th:text="${appName}">AI Convert</h2>
        </div>
        <div class="content">
            <p>您好！</p>
            <p>您正在重置密码，请点击下面的链接进行重置：</p>
            <p style="text-align: center;">
                <a class="button" th:href="${resetUrl}" target="_blank">重置密码</a>
            </p>
            <p>如果按钮无法点击，请复制以下链接到浏览器地址栏：</p>
            <p style="word-break: break-all;" th:text="${resetUrl}">http://example.com/reset</p>
            <p>此链接有效期为30分钟，请尽快处理。</p>
            <p>如果这不是您的操作，请忽略此邮件。</p>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>© <span th:text="${#dates.year(#dates.createNow())}">2024</span> <span th:text="${appName}">AI Convert</span>. All rights reserved.</p>
        </div>
